<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Affiliate System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --text: #e2e8f0;
            --teal: #2dd4bf;
            --teal-dk: #0d9488;
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .login-box {
            background: var(--card);
            padding: 40px;
            border-radius: 16px;
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--border);
            text-align: center;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        h2 {
            margin-bottom: 8px;
            font-weight: 700;
        }

        p {
            color: #94a3b8;
            font-size: 0.9rem;
            margin-bottom: 24px;
        }

        .input-group {
            text-align: left;
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 6px;
            color: #cbd5e1;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text);
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: var(--teal);
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--teal-dk), var(--teal));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        .error {
            color: #f43f5e;
            font-size: 0.85rem;
            margin-top: 12px;
            min-height: 20px;
        }
    </style>
</head>

<body>
    <div class="login-box">
        <div style="font-size:3rem;margin-bottom:16px">üõ°Ô∏è</div>
        <h2>Qu·∫£n Tr·ªã H·ªá Th·ªëng</h2>
        <p>ƒêƒÉng nh·∫≠p ƒë·ªÉ qu·∫£n l√Ω Affiliate</p>

        <form onsubmit="handleLogin(event)">
            <div class="input-group">
                <label>T√†i kho·∫£n</label>
                <input type="text" id="username" placeholder="admin" required autofocus>
            </div>
            <div class="input-group">
                <label>M·∫≠t kh·∫©u</label>
                <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>
            <button type="submit" id="btnSubmit">ƒêƒÉng nh·∫≠p</button>
        </form>
        <div class="error" id="errorMsg"></div>
    </div>

    <script>
        const API = '/api/v1';

        // Check if already logged in
        if (localStorage.getItem('admin_token')) {
            window.location.href = '/dashboard/admin.html';
        }

        async function handleLogin(e) {
            e.preventDefault();
            const btn = document.getElementById('btnSubmit');
            const err = document.getElementById('errorMsg');
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            btn.disabled = true;
            btn.textContent = 'ƒêang x·ª≠ l√Ω...';
            err.textContent = '';

            try {
                const res = await fetch(`${API}/auth/admin-login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: user, password: pass })
                });
                const data = await res.json();

                if (!res.ok) throw new Error(data.error || 'ƒêƒÉng nh·∫≠p th·∫•t b·∫°i');

                // Save token
                localStorage.setItem('admin_token', data.token);
                localStorage.setItem('admin_user', data.user.username);

                window.location.href = '/dashboard/admin.html';
            } catch (error) {
                err.textContent = error.message;
                btn.disabled = false;
                btn.textContent = 'ƒêƒÉng nh·∫≠p';
            }
        }
    </script>
</body>

</html>
